<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字输入框组件</title>
    <link rel="stylesheet" href="../js/element-ui/lib/theme-chalk/index.css">
    <script src="../js/vue.js"></script>
    <script src="../js/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
     <!--
       step:步长: 每一次增加的量
     -->
    <el-input-number v-model="num" :min="1" :max="10" :step="1"></el-input-number>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            num:1,
        }
    })
</script>
</body>
</html>
