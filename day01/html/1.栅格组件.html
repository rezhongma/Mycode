<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格组件</title>
    <link rel="stylesheet" href="../js/element-ui/lib/theme-chalk/index.css">
    <script src="../js/vue.js"></script>
    <script src="../js/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <!--行标签-->
    <el-row>
        <!--行中的col(列)-->
        <el-col :span="6"><div style="height:40px;background: #ffa8d6">列1</div></el-col>
        <el-col :span="6"><div style="height:40px;background: red">列2</div></el-col>
        <el-col :span="6"><div style="height:40px;background: green">列3</div></el-col>
        <el-col :span="6"><div style="height:40px;background: blue">列4</div></el-col>
    </el-row>

    <!--行间间隙-->
    <div style="margin:10px;"></div>
    <!--添加列间隙-->
    <el-row :gutter="10">
        <!--行中的col(列)-->
        <el-col :span="6"><div style="height:40px;background: #ffa8d6">列1</div></el-col>
        <el-col :span="6"><div style="height:40px;background: red">列2</div></el-col>
        <el-col :span="6"><div style="height:40px;background: green">列3</div></el-col>
        <el-col :span="6"><div style="height:40px;background: blue">列4</div></el-col>
    </el-row>

    <!--偏移-->

    <div style="margin:10px;"></div>
    <!--列偏移:
       offset: 为列上的属性,代表的是往右的偏移量
    -->
    <el-row :gutter="10">
        <!--行中的col(列)-->
        <el-col :span="6" :offset="4"><div style="height:40px;background: #ffa8d6">列1</div></el-col>
        <el-col :span="6"><div style="height:40px;background: red">列2</div></el-col>
        <el-col :span="6"><div style="height:40px;background: green">列3</div></el-col>
        <el-col :span="6"><div style="height:40px;background: blue">列4</div></el-col>
    </el-row>
    <!--列偏移:
        推push 拉 pull
    -->

    <div style="margin:10px;"></div>

    <el-row :gutter="10">
        <!--行中的col(列)-->
        <el-col :span="6" :push="4"><div style="height:40px;background: #ffa8d6">列1</div></el-col>
        <el-col :span="6"><div style="height:40px;background: red">列2</div></el-col>
        <el-col :span="6" :pull="4"><div style="height:40px;background: green">列3</div></el-col>
        <el-col :span="6"><div style="height:40px;background: blue">列4</div></el-col>
    </el-row>

    <div style="margin:10px;"></div>

    <!-- 流式布局
       type: flex
       justify: 调整:

         1.center: 居中对齐
         2.end:  右对齐
         3.start: 左对齐
         4.space-around:环绕对齐
         5.space-between: 两端对齐
    -->
    <el-row :gutter="10" type="flex" justify="space-between">
        <!--行中的col(列)-->
        <el-col :span="6"><div style="height:40px;background: #ffa8d6">列1</div></el-col>
        <el-col :span="6"><div style="height:40px;background: red">列2</div></el-col>
    </el-row>

</div>
<script>
    new Vue({
        el:"#app",
        data:{
            msg:'hello'
        }
    })
</script>

</body>
</html>
