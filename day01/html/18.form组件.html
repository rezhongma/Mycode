<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../js/element-ui/lib/theme-chalk/index.css">
    <script src="../js/vue.js"></script>
    <script src="../js/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-form>
        <el-form-item label="姓名：" label-width="80px">
             <el-input placeholder="请输入姓名" prefix-icon="el-icon-user" v-model="username"></el-input>
        </el-form-item>

        <el-form-item label="年龄：" label-width="80px">
            <el-input-number placeholder="请输入年龄" v-model="age" :min="1" :max="120" :step="1"></el-input-number>
        </el-form-item>

        <el-form-item label="性别：" label-width="80px">
            <el-radio-group v-model="sex">
                <el-radio :label="1">男</el-radio>
                <el-radio :label="0">女</el-radio>
            </el-radio-group>
        </el-form-item>

        <el-form-item label="生日：" label-width="80px">
            <el-date-picker v-model="date"></el-date-picker>
        </el-form-item>

        <el-form-item label="地址" label-width="80px">
            <el-input placeholder="请输入地址" prefix-icon="el-icon-location" v-model="address"></el-input>
        </el-form-item>

        <el-form-item label="爱好" label-width="80px">
            <el-checkbox-group v-model="hobby">
                <el-checkbox :label="1">游泳</el-checkbox>
                <el-checkbox :label="2">跳水</el-checkbox>
                <el-checkbox :label="3">打游戏</el-checkbox>
            </el-checkbox-group>
        </el-form-item>

        <el-form-item label="职业" label-width="80px">
                <el-select v-model="job">
                    <el-option label="老师" value="1"></el-option>
                    <el-option label="学生" value="2"></el-option>
                    <el-option label="家长" value="3"></el-option>
                </el-select>
        </el-form-item>
        <el-form-item>
            <el-switch active-text="已婚" inactive-text="未婚" v-model="marry"></el-switch>
        </el-form-item>

        <el-button type="primary" icon="el-icon-check">确认</el-button>
        <el-button type="danger" icon="el-icon-close">取消</el-button>
    </el-form>
</div>
<script>
    let v = new Vue({
        el: "#app",
        data: {
            username:undefined,
            age:1,
            sex:1,
            date:undefined,
            address:undefined,
            hobby:[],
            job:undefined,
            marry:false

        },
        methods: {}
    })
</script>
</body>
</html>
