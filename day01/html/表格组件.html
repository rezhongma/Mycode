<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../js/element-ui/lib/theme-chalk/index.css">
    <script src="../js/vue.js"></script>
    <script src="../js/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
<!--      <el-table :data="tableData" style="width: 100%" stripe="true" border="true">-->
<!--          <el-table-column  prop="date" label="日期"></el-table-column>-->
<!--          <el-table-column prop="name" label="姓名"></el-table-column>-->
<!--          <el-table-column prop="address" label="地址"></el-table-column>-->
<!--      </el-table>-->
    <dic style="margin: 10px"></dic>

    <el-table :data="tableData" style="width: 100%" border :row-class-name="RowClass">
        <el-table-column type="selection"></el-table-column>
        <el-table-column type="index"></el-table-column>
        <el-table-column  prop="date" label="日期"></el-table-column>
        <el-table-column prop="name" label="姓名" ></el-table-column>
        <el-table-column prop="sex" label="性别" :formatter="sexFmt"></el-table-column>
        <el-table-column prop="address" label="地址"></el-table-column>
    </el-table>
</div>

<style>
    .el-table .warning-row {
        background: oldlace;
    }

    .el-table .success-row {
        background: #f0f9eb;
    }
</style>

<script>
    let v = new Vue({
        el: "#app",
        data: {
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    sex:1,
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    sex:1,
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    sex:0,
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    sex:0,
                    address: '上海市普陀区金沙江路 1516 弄'
                }]
        },
        methods: {
            sexFmt(row){
                console.log(row.sex)
                return row.sex==="1"?"男":"女";
            },
            RowClass({row,rowIndex}){
                if (rowIndex===1){
                    return 'warning-row';
                }else if (rowIndex==3){
                    return 'success-row'
                }
                return "";
            }
        }
    })
</script>
</body>
</html>
