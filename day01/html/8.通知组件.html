<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通知组件</title>
    <link rel="stylesheet" href="../js/element-ui/lib/theme-chalk/index.css">
    <script src="../js/vue.js"></script>
    <script src="../js/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <!--通知弹窗-->
    <el-button type="success" icon="el-icon-check" @click="open">打开通知弹窗</el-button>
</div>
<script>
    new Vue({
        el: "#app",
        data: {},
        methods: {
            /*打开通知弹窗*/
            open() {
                this.$notify({
                    title:"标题",
                    message:"这是一个成功的通知",
                    type:"success" /*success,warning,info*/
                })
            }
        }
    })
</script>
</body>
</html>
